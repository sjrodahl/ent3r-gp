{% extends "base.html"%}

{% block css %}{% load static%} <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">{% endblock %}

{% block content %}

<div class="container">
    <h3>Slett prestasjoner</h3>
    <form action="" method ="POST" class = "post-form">
        {% csrf_token %}
        <div class ="header-row row">
            <div class="col-md-6">Navn</div>
            <div class="col-md-2">Tid registrert</div>
            <div class="col-md-2">Poeng</div>
        </div>
        {% for a in my_ach %}
        <div class ="row">
            <div class="form-check"><input class="form-check-input" type="checkbox" value = {{a.id}} name ="delete"></div>
            <div class="col-md-6">{{a.activity.name|lower|capfirst}}</div>
            <div class="col-md-2">{{a.date_added}}</div>
            <div class="col-md-2">{{a.activity.points}}</div>
        </div>
        {% endfor %}
        <div class="container">
            <button type="submit" class="btn btn-success">Slett aktiviteter</button> 
        </div>
    </form>
</div>   
{% endblock %}
